<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Racing Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash-screen">GAURAV CREATION</div>
    <div id="hud">Time: <span id="timer">0</span> sec</div>
    <div id="score">Score: <span id="player-score">0</span></div>
    <div id="distance">Distance: <span id="distance-traveled">0</span> km</div>
    <div id="level">Level: <span id="player-level">1</span></div>
    <div id="car-type">Car: <span id="current-car">Scorpio</span></div>
    
    <script src="script.js"></script>
</body>
</html>
